workflow:
  name:  oxog_varbam_annotate_wf_runner
  version: "0.1.47"
  source_code: "https://github.com/ICGC-TCGA-PanCancer/oxog_varbam_annotate_wf_runner-jt"

  runtime:
    docker: null

  execution:
    constraint: same_host
    memory: 4g
    cpu: 2

  input:
    vcfdir:
      type: string
    refFile:
      type: string
    donor:
      type: string
    normalBam:
      type: string
    oxoQScore:
      type: string
    out_dir:
      type: string
    snv-padding:
      type: string
    sv-padding:
      type: string
    indel-padding:
      type: string
    minibamName:
      type: string
    tumours:
      type: array
      items:
        type: object
        properties:
          tumourId:
            type: array
          bamFileName:
            type: array
          associatedVcfs:
            type: array

  output: null

  tasks:

    download:
      tool: download
      input:
        donor: donor
        tumour_id: tumours[bamFileName]
        vcflist: tumours[associatedVcfs]
        normal_id: normalBam
      depends_on:

    run_workflow:
      tool: run_workflow
      input:
        json_in: json_in@download
        donor: donor
        oxoQScore: oxoQScore
        out_dir: out_dir
        snv-padding: snv-padding
        sv-padding: sv-padding
        indel-padding: indel-padding
        minibamName: minibamName
      depends_on:
      - completed@download

    clear:
      tool: bam_delete
      input:
        donor: donor
      depends_on:
      - completed@run_workflow

tools:
  bam_download:
    command: download.py
    input:
      object_id:
        type: string
      json_in:
        type: dict
    output:
      json_in:
        type: dict

  download:
    command: download.py
    input:
      refFile:
        type: string
      donor:
        type: string
      vcflist:
        type: array
      tumour_id:
        type: array
      normal_id:
        type: string
    output:
      json_in:
        type: dict

  ref_download:
    command: download_ref.py
    input:
      refFile:
        type: string
    output:
      json_in:
        type: dict

  bam_delete:
    command: deleteBams.py
    input:
      donor:
        type: string

  run_workflow:
    command: call_oxog.py
    input:
      json_in:
        type: dict
      donor:
        type: string
      oxoQScore:
        type: string
      out_dir:
        type: string
      snv-padding:
        type: string
      sv-padding:
        type: string
      indel-padding:
        type: string
      minibamName:
        type: string
