workflow:
  name:  oxog_varbam_annotate_wf_runner
  version: "0.1.47"
  source_code: "https://github.com/ICGC-TCGA-PanCancer/oxog_varbam_annotate_wf_runner-jt"

  runtime:
    docker: null

  execution:
    constraint: same_host
    memory: 4g
    cpu: 2

  input:
    vcfdir:
      type: string
    refFile:
      type: string
    donor:
      type: string
    normalBam:
      type: dict
    oxoQScore:
      type: string
    out_dir:
      type: string
    snv-padding:
      type: string
    sv-padding:
      type: string
    indel-padding:
      type: string
    minibamName:
      type: string
    refUrl:
      type: string
    tumours:
      type: array
      items:
        type: object
        properties:
          tumourId:
            type: array
          bamFileName:
            type: dict
          associatedVcfs:
            type: array

  output: null

  tasks:
    setup:
      tool: setup
      input:
        donor: donor
        tumours: tumours
        normal_id: normalBam
        refUrl: refUrl
      depends_on:

    run_workflow:
      tool: run_workflow
      input:
        refFile: refFile
        normalBam: normalBam
        ref_path: ref_path@setup
        dir_path: dir_path@setup
        donor: donor
        tumours: tumours
        oxoQScore: oxoQScore
        out_dir: out_dir
        snv-padding: snv-padding
        sv-padding: sv-padding
        indel-padding: indel-padding
        minibamName: minibamName
      depends_on:
      - completed@setup

    cleanup:
      tool: cleanup
      input:
        ref_path: ref_path@setup
        dir_path: dir_path@setup
        donor: donor
      depends_on:
      - completed@run_workflow

tools:

  setup:
    command: setup_downloads.py
    input:
      donor:
        type: string
      normal_id:
        type: dict
      tumours:
        type: array
      refUrl:
        type: string
    output:
      bam:
        type: string
      tumour_bam:
        type: array
      vcf:
        type: array
      dir_path:
        type: string
      ref_path:
        type: string

  run_workflow:
    command: run_workflow.py
    input:
      refFile:
        type: string
      normalBam:
        type: string
      ref_path:
        type: string
      dir_path:
        type: string
      tumours:
        type: dict
      donor:
        type: string
      oxoQScore:
        type: string
      out_dir:
        type: string
      snv-padding:
        type: string
      sv-padding:
        type: string
      indel-padding:
        type: string
      minibamName:
        type: string

  cleanup:
    command: cleanup.py
    input:
      dir_path:
        type: string
      ref_path:
        type: string
      donor:
        type: string
